{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Rango says... hola mundo!!!</h1>

    {% if categories %}
    <ul>
        {% for category in categories %}
        <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}

    <a href="/rango/about/">About</a>
</body>
</html>
