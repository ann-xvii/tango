{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 style="text-align: center;">Login to Rango</h1>

<form action="." method="post" class="form-signin" id="login_form">
    {% csrf_token %}
    <h2 style="text-align: center;" class="form-signin-heading">Please Sign in</h2>
    Username: <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus />
    <br/>
    Password: <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required />
    <br/>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
</form>
<p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
