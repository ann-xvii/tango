{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form action="." method="post" role="form">
            {% csrf_token %}
            <h2 class="form-signin-heading">Sign Up Here</h2>

            <div class="form-group">
                <p class="required"><label for="id_username">Username:</label></p>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <p class="required"><label for="id_email">Email:</label></p>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <p class="required"><label for="id_password1">Password:</label></p>
                <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter password" />
            </div>
            <div class="form-group">
                <p class="required"><label for="id_password2">Password (again):</label></p>
                <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Enter password again" />
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
